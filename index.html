<!DOCTYPE html>
<html>
    <head>
        <title>WebApp Traduttore</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="panel">
                <h1>Traduttore</h1>
                <img src="images/translation.png">
            </header>

            <main>
                <section class="panel translation">
                    <div class="translation-flag"></div>
                    <div class="translation-result">
                        <p class="translation-text">Traduzione</p>
                    </div>
                    <button class="save-button">❤️ Salva</button>
                </section>

                <div id="clock"></div>

                <section class="panel controls">
                    <input class="text-input" type="text" placeholder="Inserisci testo da tradurre">
                    <div class="language-buttons"></div>
                    <div class="random-buttons">
                        <button class="random-word-button">Parola Casuale</button>
                        <button class="random-translation-button">Traduci Casuale</button>
                    </div>
                    <button class="reset-button">❌</button>
                </section>

                <section class="panel favorites-panel">
                    <h2>Preferiti</h2>
                    <div class="favorites-list"></div>
                    <button class="clear-favorites-button">Pulisci Preferiti</button>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
